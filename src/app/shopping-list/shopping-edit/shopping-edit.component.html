<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="addIngredient(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name" 
                    ngModel class="form-control" required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input id="amount" type="number" name="amount" 
                    ngModel class="form-control" required pattern='[1-9]+[0-9]*$'>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 btn-toolbar">
                    <button type="submit" class="btn btn-success" [disabled]='!f.valid'>{{editMode ? 'Update' : 'Add'}}</button>
                    <button *ngIf="editMode" type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
                    <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
