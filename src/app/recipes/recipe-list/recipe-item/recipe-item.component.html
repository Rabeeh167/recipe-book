<div class="col-xs-12">
    <a [routerLink]='[index]' routerLinkActive="active" style="cursor: pointer;" class="list-group-item clearfix" (click) = 'recipeClicked()'>
        <div class="pull-left">
            <h4 classs="list-group-item-heading">{{recipe.name}}</h4>
            <p class="list-group-item-text"> {{recipe.description}}</p>
        </div>
        <span class="pull-right">
            <img class="img-responsive" [src]="recipe.imagePath" alt="{{recipe.name}}" style="max-height: 50px;">
        </span>
    </a>
</div>
